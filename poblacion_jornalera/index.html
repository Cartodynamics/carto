<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Entidades_1.js"></script>
        <script src="data/Municipiosporpoblacinjornalera_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[18.217582570971718,-112.50607578549511],[29.350942044709157,-88.71336919473583]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_Entidades_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVEGEO'] !== null ? autolinker.link(feature.properties['CVEGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_ENT'] !== null ? autolinker.link(feature.properties['CVE_ENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMGEO'] !== null ? autolinker.link(feature.properties['NOMGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Entidades_1_0() {
            return {
                pane: 'pane_Entidades_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Entidades_1');
        map.getPane('pane_Entidades_1').style.zIndex = 401;
        map.getPane('pane_Entidades_1').style['mix-blend-mode'] = 'normal';
        var layer_Entidades_1 = new L.geoJson(json_Entidades_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Entidades_1',
            layerName: 'layer_Entidades_1',
            pane: 'pane_Entidades_1',
            onEachFeature: pop_Entidades_1,
            style: style_Entidades_1_0,
        });
        bounds_group.addLayer(layer_Entidades_1);
        map.addLayer(layer_Entidades_1);
        function pop_Municipiosporpoblacinjornalera_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Entidad</th>\
                        <td>' + (feature.properties['CVE_ENT'] !== null ? autolinker.link(feature.properties['CVE_ENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Municipio</th>\
                        <td>' + (feature.properties['NOMGEO'] !== null ? autolinker.link(feature.properties['NOMGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total población jornalera</th>\
                        <td>' + (feature.properties['total'] !== null ? autolinker.link(feature.properties['total'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Hombres</th>\
                        <td>' + (feature.properties['Hombre'] !== null ? autolinker.link(feature.properties['Hombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Mujeres</th>\
                        <td>' + (feature.properties['Mujer'] !== null ? autolinker.link(feature.properties['Mujer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">% Hombres</th>\
                        <td>' + (feature.properties['%Hombre'] !== null ? autolinker.link(feature.properties['%Hombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">% Mujeres</th>\
                        <td>' + (feature.properties['%Mujer'] !== null ? autolinker.link(feature.properties['%Mujer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">% 12 a 19 años</th>\
                        <td>' + (feature.properties['%12a19'] !== null ? autolinker.link(feature.properties['%12a19'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">% población indígena</th>\
                        <td>' + (feature.properties['%indigena'] !== null ? autolinker.link(feature.properties['%indigena'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Municipiosporpoblacinjornalera_2_0(feature) {
            if (feature.properties['total'] >= 51.000000 && feature.properties['total'] <= 765.000000 ) {
                return {
                pane: 'pane_Municipiosporpoblacinjornalera_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,255,148,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['total'] >= 765.000000 && feature.properties['total'] <= 1957.000000 ) {
                return {
                pane: 'pane_Municipiosporpoblacinjornalera_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(157,222,139,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['total'] >= 1957.000000 && feature.properties['total'] <= 4786.000000 ) {
                return {
                pane: 'pane_Municipiosporpoblacinjornalera_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,165,120,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['total'] >= 4786.000000 && feature.properties['total'] <= 38186.000000 ) {
                return {
                pane: 'pane_Municipiosporpoblacinjornalera_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,103,105,0.7)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Municipiosporpoblacinjornalera_2');
        map.getPane('pane_Municipiosporpoblacinjornalera_2').style.zIndex = 402;
        map.getPane('pane_Municipiosporpoblacinjornalera_2').style['mix-blend-mode'] = 'normal';
        var layer_Municipiosporpoblacinjornalera_2 = new L.geoJson(json_Municipiosporpoblacinjornalera_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Municipiosporpoblacinjornalera_2',
            layerName: 'layer_Municipiosporpoblacinjornalera_2',
            pane: 'pane_Municipiosporpoblacinjornalera_2',
            onEachFeature: pop_Municipiosporpoblacinjornalera_2,
            style: style_Municipiosporpoblacinjornalera_2_0,
        });
        bounds_group.addLayer(layer_Municipiosporpoblacinjornalera_2);
        map.addLayer(layer_Municipiosporpoblacinjornalera_2);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Municipios por población jornalera<br /><table><tr><td style="text-align: center;"><img src="legend/Municipiosporpoblacinjornalera_2_517650.png" /></td><td>51 - 765</td></tr><tr><td style="text-align: center;"><img src="legend/Municipiosporpoblacinjornalera_2_76519571.png" /></td><td>765 - 1957</td></tr><tr><td style="text-align: center;"><img src="legend/Municipiosporpoblacinjornalera_2_195747862.png" /></td><td>1957 - 4786</td></tr><tr><td style="text-align: center;"><img src="legend/Municipiosporpoblacinjornalera_2_4786381863.png" /></td><td>4786 - 38186</td></tr></table>', layer: layer_Municipiosporpoblacinjornalera_2},
            {label: '<img src="legend/Entidades_1.png" /> Entidades', layer: layer_Entidades_1},
            {label: "Positron", layer: layer_Positron_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
